
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online Chess Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="setup-screen">
    <h2>Online Chess Game</h2>
    <label>Room ID: <input type="text" id="roomId" value=""></label><br>
    <label>Your Name: <input type="text" id="playerName" value=""></label><br>
    <label>Move Time Limit (seconds): <input type="number" id="moveTime" value="30"></label><br>
    <button onclick="createGame()">Create Game</button>
    <button onclick="joinGame()">Join Game</button>
  </div>

  <div class="game-screen" style="display:none;">
    <h2>Room: <span id="roomName"></span></h2>
    <h3>You are: <span id="myRole"></span></h3>
    <h3>Current Turn: <span id="currentTurn"></span></h3>
    <h3>Time Left: <span id="timeLeft"></span> seconds</h3>
    <div class="chessboard" id="board"></div>
    <div id="winner" class="winner"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="con.js"></script>
  <script src="app.js"></script>
</body>
</html>
